<!DOCTYPE html> 
<html> 
<head> 
	<meta charset="UTF-8">
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"> 
	</script> 
	
</head> 
<body> 

	<canvas id="myChartCpu" width="400" height="200"></canvas> 
 
	<button onclick="getGraphOfCpuUtilization()">click</button>
	<span id="printData"></span>
	
	<script type="text/javascript"> 
		function getGraphOfCpuUtilization(){
			
			//Ajax Request To Get THe Data From The Database
			var request;
			var val;
			var val1;
			var ramData = [];
			var diskData = [];
			var cpuData = [];
			var readDTData = [];
			
				var url="GetDataServlet";
				if(window.XMLHttpRequest){
					request=new XMLHttpRequest();
				}
				else if(window.ActiveXObject){
					request=new ActiveXObject("Microsoft.XMLHTTP");
				}
				try{
					request.onreadystatechange=getInfo;
					request.open("GET",url,true);
					request.send();
				}
				catch(e){
					alert("Unable to connect to server");
				}

			function getInfo(){
				if(request.readyState==4){
					val=request.responseText;
					val1=JSON.parse(val);
					document.getElementById('printData').innerHTML=val;
					console.log(val1.length);
					//console.log(val1);

					var i;
					for (i = 0; i <val1.length; i++) {
					  ramData.push(val1[i]["ramUsed"]);
					  diskData.push(val1[i]["diskUsed"]);
					  cpuData.push(val1[i]["cpuUsed"]);
					  readDTData.push(val1[i]["readDateTime"]);
					} 
// 					console.log(ramData);
// 					console.log(diskData);
// 					console.log(cpuData);
// 					console.log(readDTData);
				}
			}
			//-----------------------------------------------
			
		var ctx = document.getElementById("myChartCpu"); 
		var myChart = new Chart(ctx, { 
			type: 'line', 
			data: { 
				labels: readDTData, 
				datasets: [{ 
					label: '# Disk Utilization', 
					data: cpuData, 
					backgroundColor :"#33ddff", 

					borderColor: "darkblue", 
					borderWidth : 4
				}] 
			}, 
			options: { 
				scales: { 
					yAxes: [{ 
						ticks: { 
							beginAtZero:true 
						} 
					}] 
				} 
			} 
		}); 

		}
	</script>

</body> 
</html>
